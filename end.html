<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <h1 id="quiz"></h1>
        <form>
          <!-- This is where the student will add his/her username -->
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Subject and Name"
          />
          <!-- This is the save button to save the student's score -->
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Submit
          </button>
        </form>

        <!-- Take quiz button -->
        <a class="btn" href="/studentIndex.html">Take Quiz Again</a>
        <!-- Go Home buttone -->
        <a class="btn" href="/">Go Home</a>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
